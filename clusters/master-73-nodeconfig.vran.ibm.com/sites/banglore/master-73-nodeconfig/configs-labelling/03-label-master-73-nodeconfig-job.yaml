---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
#    argocd.argoproj.io/sync-wave: "30"
  name: label-master-73-nodeconfig-job
  namespace: argocd
spec:
  template:
    spec:
      containers:
        - image: registry.redhat.io/openshift4/ose-cli:v4.4
          command:
            - /bin/bash
            - -c
            - |
              export HOME=/tmp/node
              echo ""
              echo -n "Add node labels"
              until oc wait --selector=node-role.kubernetes.io/ran-cu-banglore-dell00='',kubernetes.io/hostname=master-73-nodeconfig --for=condition=ready nodes
              do
                echo -n "...still waiting for applying labels"
                oc label node master-73-nodeconfig ran.openshift.io/banglore-local-storage-dell00=""
                oc label node master-73-nodeconfig node-role.kubernetes.io/ran-cu-banglore-dell00=""
                oc label node master-73-nodeconfig ran.openshift.io/ocpvirt=""
                oc label node master-73-nodeconfig ran.openshift.io/sriov=""
                oc label node master-73-nodeconfig feature.node.kubernetes.io/network-sriov.capable=true
                oc label node master-73-nodeconfig ran.openshift.io/banglore-sriov-netdevice-dell00=""
                oc label node master-73-nodeconfig ran.openshift.io/banglore-sriov-vfio-dell00=""

                sleep $SLEEP
              done
              echo "DONE"
          imagePullPolicy: Always
          name: nodes-label-job
      dnsPolicy: ClusterFirst
      restartPolicy: OnFailure
      serviceAccount: cli-job-sa
      serviceAccountName: cli-job-sa
      terminationGracePeriodSeconds: 30